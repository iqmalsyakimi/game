<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Click Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #e9f5ff;
            border-radius: 8px;
            margin: 20px 0;
            overflow: hidden;
        }

        .target {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff5252;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
        }

        .target:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .target:active {
            transform: translate(-50%, -50%) scale(0.9);
        }

        #startBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #startBtn:hover {
            background-color: #45a049;
        }

        #startBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Target Click Game</h1>
        <div class="game-info">
            <p>Score: <span id="score">0</span></p>
            <p>Time: <span id="time">30</span>s</p>
        </div>
        <div class="game-area" id="gameArea">
            <div class="target" id="target"></div>
        </div>
        <button id="startBtn">Start Game</button>
    </div>

    <script>
        const target = document.getElementById('target');
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const startBtn = document.getElementById('startBtn');

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;
        let isGameRunning = false;

        // Move target to random position
        function moveTarget() {
            const gameWidth = gameArea.offsetWidth;
            const gameHeight = gameArea.offsetHeight;
            
            const randomX = Math.random() * (gameWidth - target.offsetWidth) + target.offsetWidth/2;
            const randomY = Math.random() * (gameHeight - target.offsetHeight) + target.offsetHeight/2;
            
            target.style.left = `${randomX}px`;
            target.style.top = `${randomY}px`;
        }

        // Start the game
        function startGame() {
            if (isGameRunning) return;
            
            isGameRunning = true;
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            startBtn.disabled = true;
            startBtn.textContent = 'Game Running...';
            
            // Show and move target
            target.style.display = 'block';
            moveTarget();
            
            // Set up game timer
            timerInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // End the game
        function endGame() {
            clearInterval(timerInterval);
            clearInterval(gameInterval);
            isGameRunning = false;
            startBtn.disabled = false;
            startBtn.textContent = 'Play Again';
            target.style.display = 'none';
            alert(`Game Over! Your score: ${score}`);
        }

        // Handle target click
        target.addEventListener('click', () => {
            if (!isGameRunning) return;
            
            score++;
            scoreDisplay.textContent = score;
            moveTarget();
            
            // Make game faster as score increases
            if (score % 5 === 0 && timeLeft > 5) {
                timeLeft += 2; // Bonus time
                timeDisplay.textContent = timeLeft;
            }
        });

        // Start button event listener
        startBtn.addEventListener('click', startGame);

        // Initialize target as hidden
        target.style.display = 'none';
    </script>
</body>
</html>
